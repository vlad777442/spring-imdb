<div th:replace="../views/header :: header"></div>

<div class="container">
    <h2 class="text-info">Search films</h2>
    <form action="#" method="post"
          th:action="@{/movies/find}"
          class="inline">
        <div class="form-group">
        <label for="rangestart">Rank Range</label>
<!--        <p class="inline">Rank: </p>-->
        <input type="number" id="rangestart" name="rangestart"
               min="0" max="10" class="inline" step="0.1" value="0">

        <select id="customSort" name="customSort">
            <option value="greater">Greater than</option>
            <option value="less">Less than</option>
            <option value="equal">Equal</option>
            <option value="between">Between</option>
        </select>

        <input type="number" id="rangeend" name="rangeend"
               min="0" max="10" class="inline" value="0" step="0.1" disabled >
        <label for="sortBy">Sort By</label>
<!--        <p class="inline">Sort By: </p>-->

        <select id="sortBy" name="sortBy">
            <option value="name">By Name</option>
            <option value="rank">By Rank</option>
            <option value="year">By Year</option>
        </select>

        <select id="sortDir" name="sortDir">
            <option value="asc">ASC</option>
            <option value="desc">DESC</option>
        </select>
        </div>
        <button type="submit" class="btn btn-primary">Apply</button>
    </form>
