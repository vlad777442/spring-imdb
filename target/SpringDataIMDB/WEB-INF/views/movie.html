<!DOCTYPE html>
<html lang="en" 
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Book manager</title>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>



</head>
<body>

<div th:replace="../views/header :: header"></div>


<div class="container">
    <h2 class="text-info" th:text="${movie.name}"></h2>

    <table class="table table-striped">
        <tbody>
        <tr>
            <td><label for="movie-rank" >Rank</label></td>
            <td><p id="movie-rank" th:text="${movie.rank}"></p></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td><label for="movie-year">Year</label></td>
            <td><p id="movie-year" th:text="${movie.year}"></p></td>
        </tr>

        <tr id="movie-genre" th:each="type2 :${movie.genres}">
            <td><label for="movie-genre">Genre</label></td>
            <td th:text="${type2.genre}"></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <h2 class="text-info" >Directors</h2>
    <table class="table table-striped">
        <tr>
            <td></td>
            <td></td>
            <td>First Name</td>
            <td>Last Name</td>
            <td></td>
        </tr>
        <tr id="movie-director" th:each="type :${movie.directors}">
            <td><label for="movie-director">Director</label></td>
            <td></td>
            <td th:text="${type.getFirstName()}"></td>
            <td th:text="${type.getLastName()}"></td>
            <td></td>
        </tr>
    </table>
    <h2 class="text-info" >Roles</h2>
    <table class="table table-striped">
        <tr>
            <td>Role</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Gender</td>
        </tr>
        <tr id="movie-role" th:each="type2 :${movie.roles}">
<!--            <td><label for="movie-role">Role</label></td>-->
            <td th:text="${type2.role}"></td>
            <td th:text="${type2.actor.firstName}"></td>
            <td th:text="${type2.actor.lastName}"></td>
            <td th:text="${type2.actor.gender}"></td>
        </tr>

        </tbody>
    </table>

</div>
</body>
</html>
